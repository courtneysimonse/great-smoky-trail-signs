<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Great Smoky Mountains NP Trails and Signs</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
  <link rel="stylesheet" href="libs/Leaflet.markercluster/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="libs/Leaflet.markercluster/MarkerCluster.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      width: 100%;
      top: 0;
      bottom: 0;
    }

    #ui {
    position: absolute;
    z-index: 1000; /* place above map */
    bottom: 18px;
    right: 18px;
    padding: 6px 12px;
    background: rgba(256,256,256,.9);
    }

    #ui ul {
        list-style-type: none;
        padding: 0;
    }
    #ui li {
        margin-bottom: 6px;
    }
    #ui a {
        text-decoration: none;
    }
    #ui a:hover {
        font-weight: bold;
    }
    .highlight {
        font-weight: bold;
    }
  </style>
</head>

<body>

  <div id="map"></div>

  <div id="ui">
      <h3>Trail Signs</h3>
      <!-- <h4>(number of trail signs)</h4> -->
      <ul id="legend-list"></ul>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="libs/Leaflet.markercluster/leaflet.markercluster.js"></script>

  <script>
    const options = {
      center: [35.5907, -83.4743],
      zoom: 10,
      zoomSnap: .1
    }

    const map = L.map('map', options);

    L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>'
    }).addTo(map);

    // use D3 fetch to request data with async requests
    const boundariesData = d3.json('data/boundaries.json');
    const colorsData = d3.json('data/antiquecolors.json');
    const trailsData = d3.json('data/trails.json');
    const signsData = d3.json('data/signs.json')

    // use Promise to wait until data is all loaded
    Promise.all([boundariesData, colorsData, trailsData, signsData]).then(drawMap);

    function drawMap(data) {
      // function is called when Promise is fulfilled and data is ready

      // inspect array of data if you wish
      // console.log(data);

      // pull out separate data arrays and assign to variables
      const boundaries = data[0];
      // console.log(boundaries);
      const colors = data[1];
      const trails = data[2];
      const signs = data[3];

      // store a reference to the HTML list
      const legendList = $('#legend-list');

      // loop through the features and create a new
      // list item for each feature in the legend
      for(let i = 0; i <= boundaries.features.length-1; i++) {
          // console.log(boundaries.features[i]);
          legendList.append('<li class="legend-item" id="' + boundaries.features[i].properties["PARKDISTRICT"] + '"><a style="color:' + colors.Antique[6][i] + '" href="#">' + boundaries.features[i].properties["PARKDISTRICT"] + '</a></li>');
      }

      // create a layerGroup with the geojson data
      var boundariesLayerGroup = L.geoJson(boundaries, {
        style: function (feature) {
          // console.log(feature.properties.OBJECTID);
          // use the colors object to style each polygon a unique color
          return {
            color: colors.Antique[6][feature.properties.OBJECTID-1],
            fillOpacity: .6
          }
        },
        onEachFeature(feature, layer) {
          //when mousing over a polygon layer
          layer.on('mouseover', function () {
            // provide a visual affordance
            this.setStyle({
              fillOpacity: .8
            });

            // select the cooresponding list item
            // and add the highlight class to make bold
            $('#' +feature.properties["PARKDISTRICT"]).addClass('highlight');
          })
          //on mouseout, reset style
          layer.on('mouseout', function () {
            this.setStyle({
              fillOpacity: .6
            });
            // remove highlight from legend
            $('#' +feature.properties["PARKDISTRICT"]).removeClass('highlight');

          })
        }
      }).addTo(map);

      // select all the list items and on mouseover
      $('.legend-item').on('mouseover', function() {
          // extract the specific number from the specific item
          // being moused over
          var num = this.id.replace('district-', '');
          // send this number as an argument to the highlightDistrict function
          highlightDistrict(num);
      });

      // select all the list items and on click
      $('.legend-item').on('click', function() {
        // extract the specific number from the specific item
        // being moused over
        var idNum = this.id.replace('district-', '');
        // loop through the disctricts polygons
        boundariesLayerGroup.eachLayer(function(layer) {
            // if the district id matches the one we clicked
            if(layer.feature.properties.council_di === idNum) {
              // zoom to bounds
              map.flyToBounds(layer.getBounds());
            }
        });
      });

      function highlightDistrict(districtNum) {
          // loop through the boundaries polygons
          boundariesLayerGroup.eachLayer(function(layer) {
              // if the district id matches the one we're mousing over
              if(layer.feature.properties.council_di === districtNum) {
                  // change the layer style
                  layer.setStyle({
                      fillOpacity: .8
                  }).bringToFront();

              } else {
                  // return to original
                  layer.setStyle({
                      fillOpacity: .6
                  });
              }
          });
      }

      // // create new markerClusterGroup
      var markers = L.markerClusterGroup();
      //
      // loop through all our signals features
      signs.features.forEach(function(feature) {
        // create a new Leaflet marker for each
        // console.log(feature.geometry);
        if (feature.geometry != null) {
          var coords = feature.geometry.coordinates,
              marker = L.marker([coords[1], coords[0]]);
          // bind a tooltip to the marker
          marker.bindTooltip("Trail: " + feature.properties.TRAILNAME);
          // add the marker to the markerClusterGroup
          markers.addLayer(marker);
        }
      });
      // // add the markerClusterGroup to the map
      map.addLayer(markers);

    }
  </script>
</body>

</html>
